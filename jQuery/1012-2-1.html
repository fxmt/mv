<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>评分效果</title>
	<style>
		html, body, p { margin: 0; padding: 0; }
		p { border: 1px solid #eee; width: 400px; margin: 50px auto; text-align: center; padding: 10px 0; }
		#comment { color: gray; margin-left: 7px; }
	</style>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$(function(){

			var $img = $('#rating').find('img');
			var arrSrc = [];
			var cmt = '';

			function comment(idx){
				switch(idx){
					case 0:
						$('#comment').html('很差');
						break;
					case 1:
						$('#comment').html('较差');
						break;	
					case 2:
						$('#comment').html('还行');	
						break;	
					case 3:
						$('#comment').html('不错');
						break;		
					case 4:
						$('#comment').html('推荐');				
				}
			}

			$img.mouseover(function(){
				var idx = $(this).index('img');
				cmt = $('#comment').html();
				
				$img.each(function(i){
					arrSrc[i] = $(this).attr('src');
				});
				$img.attr('src', '1012-img/nst.gif');
				if(idx < 2){
					$img.slice(0, idx+1).attr('src', '1012-img/nsg.gif');
				} else {
					$img.slice(0, idx+1).attr('src', '1012-img/sth.gif');
				}
				comment(idx);
			});
			$img.mouseout(function(){
				$img.each(function(i){
					$(this).attr('src', arrSrc[i]);
				})
				$('#comment').html(cmt);
			});
			$img.click(function(){
				var idx = $(this).index('img');
				$img.attr('src', '1012-img/nst.gif');
				$img.slice(0, idx+1)
					.attr('src', '1012-img/st.gif');
				$img.each(function(i){
					arrSrc[i] = $(this).attr('src');
				});
				comment(idx);
				cmt = $('#comment').html();
			});

		})
	</script>
</head>
<body>
	<p>
		我的评价：
		<span id="rating">
			<img src="1012-img/nst.gif" alt="">
			<img src="1012-img/nst.gif" alt="">
			<img src="1012-img/nst.gif" alt="">
			<img src="1012-img/nst.gif" alt="">
			<img src="1012-img/nst.gif" alt="">
		</span>
		<span id="comment">&nbsp;&nbsp;&nbsp;&nbsp;</span>
	</p>
</body>
</html>
