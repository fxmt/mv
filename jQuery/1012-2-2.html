<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>评分效果</title>
	<style>
		html, body, p { margin: 0; padding: 0; }
		p { border: 1px solid #eee; width: 400px; margin: 50px auto; text-align: center; padding: 10px 0; }
		#comment { color: gray; margin-left: 7px; }
	</style>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$(function(){

			var $img = $('#rating').find('img');
			var score = 0; 

			function comment(score){
				switch(score){
					case 0:
						$('#comment').html('&nbsp;&nbsp;&nbsp;&nbsp;');
						break;
					case 1:
						$('#comment').html('很差');
						break;	
					case 2:
						$('#comment').html('较差');	
						break;	
					case 3:
						$('#comment').html('还行');
						break;		
					case 4:
						$('#comment').html('不错');
						break;
					case 5:
						$('#comment').html('推荐');				
				}
			}

			$img.mouseover(function(){
				
				comment($(this).index() + 1);
				$img.attr('src', '1012-img/nst.gif');
				if($(this).index()+1 <= 2){
					$(this).attr('src', '1012-img/nsg.gif')
						.prevAll('img').attr('src', '1012-img/nsg.gif');
				} else {
					$(this).attr('src', '1012-img/sth.gif')
						.prevAll('img').attr('src', '1012-img/sth.gif');
				}
					

			});
			$img.mouseout(function(){
				
				$img.attr('src', '1012-img/nst.gif');
				if(score >= 1) {
					$img.slice(0, score).attr('src', '1012-img/st.gif');
				}
				comment(score);

			});
			$img.click(function(){
				
				score = $img.length - $(this).nextAll('img').length;

			});

		})
	</script>
</head>
<body>
	<p>
		我的评价：
		<span id="rating">
			<img src="1012-img/nst.gif" alt="">
			<img src="1012-img/nst.gif" alt="">
			<img src="1012-img/nst.gif" alt="">
			<img src="1012-img/nst.gif" alt="">
			<img src="1012-img/nst.gif" alt="">
		</span>
		<span id="comment">&nbsp;&nbsp;&nbsp;&nbsp;</span>
	</p>
</body>
</html>
