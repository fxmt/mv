<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆弹窗</title>
	<style>
		body {margin: 0; padding: 0; text-align: center; font-family: "微软雅黑";}
		#btn { margin: 50px auto; font-size: 28px; padding: 5px 15px; background: #FB2904; outline: none; border: none; color: #fff; cursor: pointer;}
		#login { border: 3px solid #fb2904; width: 360px; height: 100px; padding: 30px 0; position: absolute; top: 0; left: 0; display: none; background: #fff; z-index: 1; }
		#close { position: absolute;  top: 0; right: 0; border: 1px solid #000; width: 20px; height: 20px; line-height: 20px; margin: 2px; cursor: pointer;}
	</style>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$(function(){

			$('#btn').on('click', function(){

				centerLogin();
				$('#login').show();
				$('<div id="mask" style="background: #000; opacity: 0.4; position: absolute; top: 0; left: 0"></div>').css({
					'width': $(document).width(),
					'height': $(document).height()
				}).appendTo($('body'));

			})

			$('#close').on('click', function(){

				$('#login').hide();
				$('#mask').remove();

			})

			$(window).on('resize scroll', centerLogin);

			function centerLogin(){

				var $left = ($(window).width() - $('#login').outerWidth()) / 2 + $(window).scrollLeft();
				var $top = ($(window).height() - $('#login').outerHeight()) / 2 + $(window).scrollTop();

				$('#login').css({
					'left': $left,
					'top': $top
				});

			}

		})
	</script>
</head>
<body style="height: 2000px;">
	<input type="button" value="登陆" id="btn">
	<div id="login">
		<p><span>昵称：</span><input type="text"></p>
		<p><span>密码：</span><input type="text"></p>
		<div id="close">×</div>
	</div>
</body>
</html>
